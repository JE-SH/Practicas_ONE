<meta charset="UTF-8"> <!--  -->
<h3>Diferencia de edades</h3>
<script>
    var edadHermano,miEdad;

    function setEdadHermano(edad){edadHermano=edad;}
    function setMiEdad(edad){miEdad=edad;}
    function mostrarDiferencia()
    {
        document.write("Nuestra diferencia de edad es de "+ Math.round(edadHermano-miEdad)+ " a√±os");

    }

    setEdadHermano(26);
    setMiEdad(23);
    mostrarDiferencia();

</script>
