<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css"><!-- Se pone primero para que los estilos siguientes se remplacen con los primeros-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo barberia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form >
            <label for="nombreYapellido">Nombre y apellido</label>
            <input type="text" id="nombreYapellido" class="input-padron" required >

            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(555) 5555 555">

            <label for="mensaje">Mensaje</label>
            <textarea name="text" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend class="test" id="test">¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email">
                    <input type="radio" name="contacto" value="email" id="radio-email">
                    Email</label>
                
                <label for="radio-telefono">
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    Teléfono</label>
                
                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" value="whatsapp" id="radio-telefono" checked>
                    Whatsapp</label>
                    <br>
            </fieldset>
            <fieldset>
                <legend>En qué horario prefiere ser atendido?</legend>
                <select name="" id="" class="selector">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox">
                <input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?
            </label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</td>
                    <th>Horario</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo barberia">
        <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
    
</body>
</html>
