<meta charset="UTF-8"> <!--  -->
<h2>Programa Calcular puntos de un equipo de futbol</h2>
<script>

    var victorias = parseInt(prompt("Escribe las victorias del equipo"));
    var empates = parseInt(prompt("Escribe los empates del equipo"));
    var puntosTotales;
//Dado que todo lo que se obtenga de prompt es un string, se transforma a número entero
//Java ayuda con operaciones como multiplicar string por un número, ej: "3"*3=9;
    function saltarLinea(){ document.write("<br><br><br>") }
    function imprimirFrase(frase){ document.write(frase);document.write("<br>"); }
    function calcularPuntos(){ return((victorias*3)+empates)}

    puntosTotales=calcularPuntos();
    imprimirFrase("El total de puntos del equipo es de "+puntosTotales+" puntos");

    if(puntosTotales<25){ imprimirFrase("El equipo está peor que el año pasado")}
    if(puntosTotales>25){ imprimirFrase("El equipo está mejor que el año pasado")}
    if(puntosTotales==25){ imprimirFrase("El equipo está igual que el año pasado")}


</script>
