<meta charset="UTF-8"> <!--  -->
<input> <!-- Recuadro para ingresar texto -->
<button> Verificar si acertó con el secreto</button><!-- Botón -->

<script>
    //VARIABLES*****
    var secretos;
    var encontrado=false;
    var input = document.querySelector("input"); // Va a pasar todo lo que se haya guardado dentro del input de HTML a Java -->
    var button = document.querySelector("button"); // extrae el elemento/ objeto y ver las acciones que realiza
    //FUNCIONES*****
    function numeroAleatorio(){
        return((Math.round(Math.random()*9)+1));
    }

    function sortearNumeros(cantidad){
        var secret= [];

        while(cantidad>0){
            var numeroAleat=numeroAleatorio();
            var valorEncontrado = false;

            for(var posicion=0;posicion<secret.length;posicion++){
                if(numeroAleat==secret[posicion]){
                    valorEncontrado=true
                }
            }
            if(!valorEncontrado){
                secret.push(numeroAleat);
                cantidad--;
            }
        }
            

        return secret;
    }

    function verificar(){ // Se creó la función para evitar la ejecución del programa de manera secuencial y terminar sin saber el resultado

        for(var posicion=0;posicion<4;posicion++)
        {
            if(parseInt(input.value) == secretos[posicion]){
                alert("ACERTASTE!!!");
                encontrado=true;
                break;
            }
            
        }
        if(encontrado==false){
            alert("Usted erró");
        }
        input.value="";//Limpia el recuadro del input
        input.focus();//Se enfoca dentro del recuadro input
        encontrado=false;
    }
    //CÓDIGO*****
    secretos=sortearNumeros(6);
    console.log(secretos);
    //console.log para ver en consola alguna variable
    input.focus();//Se enfoca dentro del recuadro input
    
    button.onclick = verificar; //Se omiten lo paréntesis para que no lo ejecute hasta que no se haya hecho clic





    
</script>
