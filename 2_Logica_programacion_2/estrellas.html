<meta charset="UTF-8"> <!--  -->
<h2>Programa - Imprimir números pares hasta 100</h2>
<script>
    //var ;

    function saltarLinea(){ document.write("<br><br><br>") }
    function imprimirFrase(frase){ document.write(frase);document.write("<br>"); }
    
    imprimirFrase("1° FOR");
    for(var lineas=1;lineas<=3;lineas++){
        imprimirFrase("**********");
    }
    imprimirFrase("2° FOR");
    for(var lineas=1;lineas<=3;lineas++){
        for(var columnas=1;columnas<=10;columnas++){
            document.write("*");
        }
        document.write("<br>");
    }

    imprimirFrase("FIN");
</script>
