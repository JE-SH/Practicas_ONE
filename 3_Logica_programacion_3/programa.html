<canvas width="600" height="400">

</canvas>
<script>
var pantalla = document.querySelector("canvas")
var pincel = pantalla.getContext("2d")//pasa el contenido de la pantalla en 2 dimenciones

pincel.fillStyle = "lightgrey"; // propiedad o característica que se le pasa un valor
pincel.fillRect(0,0,600,400);//llenar rectangulo en la posición 0,0 hasta 600,400; función

pincel.fillStyle = "green" ;
pincel.fillRect(0,0,200,400);

pincel.fillStyle = "red" ;
pincel.fillRect(400,0,200,400);

pincel.fillStyle = "yellow" ;
pincel.beginPath();//comienza un camino para el pincel.
pincel.moveTo(300,200);
pincel.lineTo(200,400);
pincel.lineTo(400,400);
pincel.fill();

pincel.fillStyle = "blue" ;
pincel.beginPath();
pincel.arc(300,200,80,0, 2*3.14);//crear círculo; coordenada x,y, tamaño en radio, ángulo inicial, ángulo final
pincel.fill();



</script>
