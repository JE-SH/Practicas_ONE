<canvas width="600" height="400">

</canvas>
<script>
var pantalla = document.querySelector("canvas")
var pincel = pantalla.getContext("2d")//pasa el contenido de la pantalla en 2 dimenciones
//Rectángulo 1
pincel.fillStyle = "darkgreen"; // propiedad o característica que se le pasa un valor
pincel.fillRect(0,0,350,300);//llenar rectangulo en la posición 0,0 hasta 600,400; función
//Rectángulo 2y3
pincel.fillStyle = "black" ;
pincel.fillRect(50,55,90,90);
pincel.fillRect(210,55,90,90);
//Rectángulo 4
pincel.fillRect(140,145,70,100);
//Rectángulo 5 y 6
pincel.fillRect(100,190,40,110);
pincel.fillRect(210,190,40,110);

</script>
