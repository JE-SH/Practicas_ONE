<canvas width="600" height="400">

</canvas>
<script>
var pantalla = document.querySelector("canvas")
var pincel = pantalla.getContext("2d")
var ancho=600;

function dibujarCuadrado(coordenanaX,coordenadaY,anchura,altura,color){
    pincel.fillStyle = color;
    pincel.fillRect(coordenanaX,coordenadaY,anchura,altura);
    pincel.strokeStyle="black";
    pincel.strokeRect(coordenanaX,coordenadaY,anchura,altura)
}

dibujarCuadrado(0,0,30,30,"blue");
dibujarCuadrado(30,30,30,30,"red");
dibujarCuadrado(0,30,30,30,"green");

 
for(var posicionX=0;posicionX<=600;posicionX=posicionX+30){
    dibujarCuadrado(posicionX,70,30,30,"blue");
    dibujarCuadrado(posicionX,100,30,30,"red");
    dibujarCuadrado(posicionX,130,30,30,"green");

}

</script>
